# True color 
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",alacritty:RGB"
set -as terminal-features ",alacritty:RGB"

# Status bar
set -g status-interval 1
set -g status-position bottom 
set -g status-style "bg=#4a90c2,fg=white,bold"

# Session name in blue with powerline separator
set -g status-left-length 50
set -g status-left "#[bg=#D6D8D7,fg=#000000,nobold]    #[bg=default,fg=#D6D8D7,nobold]#[bg=#4a90c2,fg=white,bold] #S #[fg=#4a90c2,bg=default]"

# Active window - green with powerline separator
set -g window-status-current-style "bg=#84d675,fg=black,nobold"
setw -g window-status-current-format "#[bg=#84d675,fg=#4a90c2,nobold] #[bg=#84d675,fg=black,nobold]#I:#W #[bg=#4a90c2,fg=#84d675,nobold]"

# Inactive windows
set -g window-status-style "bg=#4a90c2,fg=white,bold"
setw -g window-status-format " #I:#W "

# Display time only, remove hostname
set -g status-right "#[bg=#4a90c2,fg=#D6D8D7,nobold]#[bg=#D6D8D7,fg=#000000,nobold] %I:%M:%S %p %d-%b-%Y  "

# Enable mouse scroll in scroll mode: Ctrl+[
set -g mouse on

# Allow scrolling with mouse wheel
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# Use vi-like keys in copy mode
set -g mode-keys vi

# Make tmux integrate with the system clipboard
set -s set-clipboard on
set -s copy-command 'pbcopy'

# Copy mode bindings (vi-style)
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
